<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="ticTacToe.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="home-screen" id="home-screen">
            <h1>Tic-Tac-Toe</h1>
            <p>Select Difficulty:</p>
            <button class="difficulty-button" data-difficulty="easy">Easy</button>
            <button class="difficulty-button" data-difficulty="medium">Medium</button>
            <button class="difficulty-button" data-difficulty="hard">Hard</button>
        </div>

        <div class="game-screen" id="game-screen" style="display: none;">
            <h1>Tic-Tac-Toe</h1>
            <div class="board" id="board"></div>
            <button id="reset">Reset</button>
            <p id="status"></p>
        </div>

        <div class="result-screen" id="result-screen" style="display: none;">
            <h1 id="result-message"></h1>
            <button id="new-game">New Game</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
